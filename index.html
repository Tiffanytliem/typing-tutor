<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1><span class="char1 type">g</span><span class="char2">r</span><span class="char3">u</span><span
        class="char4">m</span><span class="char5">p</span><span class="char6">y</span><span class="char7"> </span><span
        class="char8">w</span><span class="char9">i</span><span class="char10">z</span><span
        class="char11">a</span><span class="char12">r</span><span class="char13">d</span><span
        class="char14">s</span><span class="char15"> </span><span class="char16">m</span><span
        class="char17">a</span><span class="char18">k</span><span class="char19">e</span><span
        class="char20"> </span><span class="char21">t</span><span class="char22">o</span><span class="char23">x</span><span
        class="char24">i</span><span class="char25">c</span><span class="char26"> </span><span
        class="char27">b</span><span class="char28">r</span><span class="char29">e</span><span class="char30">w</span>
    </h1>
    <div class="typing-result hide">
      <h5 class="accuracy phrase">Your typing accuracy is:</h5>
      <h3 class="score"></h3>
      <h5 class="play-again">Would you like to play again?</h5>
      <button type="button" class="button yes">yes!</button> <button type="button" class="button no">no</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
